<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="registrationForm">
        <h1>Register with Us</h1>
        <p>Join Us Today and Unlock Exclusive Benefits</p>
    
        <!-- Name -->
         
        <label for="firstName" class="required">First Name:</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
    
        <label for="lastName" class="required">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
    
        <!-- Email -->
        <label for="email" class="required">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    
        <!-- Password -->
        <label for="password" class="required">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    
        <!-- Gender and Date of Birth in one row -->
        <div class="row">
            <!-- Gender (required field) -->
            <div class="form-group">
                <label for="gender" class="required">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Date of Birth (required field) -->
            <div class="form-group">
                <label for="dob" class="required">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>
    
        <!-- Address -->
        <label for="address" class="required">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address">
    
        <!-- Preferences (Optional) -->
        <fieldset>
            <legend>Preferences (Optional):</legend>
            <label><input type="checkbox" name="newsletter"> Subscribe to newsletter</label>
            <label><input type="checkbox" name="offers"> Receive special offers</label>
        </fieldset>
    
        <!-- Interests (Optional) -->
        <fieldset>
            <legend>Interests (Optional):</legend>
            <label><input type="checkbox" name="interests" value="tech"> Technology</label>
            <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="music"> Music</label>
            <label><input type="checkbox" name="interests" value="travel"> Travel</label>
        </fieldset>
    
        <!-- Terms and Conditions -->
        <div>
            <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a></label>
        </div>
    
        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    
        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
